<!doctype html>
<html>
<head th:include="@{include/head}" th:with="title=''">
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
	<div class="wrapper">
		<header th:include="@{include/header}" class="main-header"></header>
		<aside th:include="@{include/aside}" class="main-sidebar"></aside>
		<div class="content-wrapper">
			<section class="content-tab">
				<div class="item">
					<a th:href="outer-limit-monitoring">交通分析</a>
				</div>
				<div class="item active">
					<a th:href="outer-limit-sociology">治安分析</a>
				</div>
				<div class="item">
					<a th:href="outer-limit-economics">经济分析</a>
				</div>
				<div class="item">
					<a th:href="outer-limit-environmental">环境分析</a>
				</div>
			</section>
			<section class="content">
				<form class="form-group"
					style="background-color: #ffffff; padding: 20px;">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<select class="form-control">
									<option>限外规则选取</option>
									<option selected="selected">不能连续行驶2日</option>
								</select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<select class="form-control">
									<option>限牌来源选取</option>
									<option selected="selected">佛山</option>
								</select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<select class="form-control">
									<option>限牌区域选取</option>
									<option selected="selected">五山路</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-right">
							<button type="submit" class="btn btn-primary">查询</button>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-md-12">
						<div class="outer-economics-title bg-orange">社会治安分析</div>
					</div>
					<div class="col-md-5">
						<div class="box box-solid">
							<div class="box-header with-border">
								<div class="box-title">不同地区限外执法情况</div>
							</div>
							<div class="box-body">
								<div id="pieECharts_2" style="height: 300px;"></div>
							</div>
						</div>
					</div>
					<div class="col-md-7">
						<div class="box box-solid">
							<div class="box-header with-border">
								<div class="box-title">不同案件类型案件案发率变化</div>
							</div>
							<div class="box-body">
								<div id="lineECharts_2" style="height: 300px;"></div>
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<div class="box box-solid">
							<div class="box-header with-border">
								<div class="box-title">不同地区案发量</div>
							</div>
							<div class="box-body">
								<div id="barECharts" style="height: 300px;"></div>
							</div>
						</div>
					</div>
					<div class="col-md-7">
						<div class="box box-solid">
							<div class="box-header with-border">
								<div class="box-title">社会治安日常预警</div>
							</div>
							<div class="box-body">
								<div id="radarECharts" style="height: 300px;"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:include="@{include/footer}" class="main-footer text-center"></footer>
	</div>
	<script th:src="@{js/common.js}"></script>
	<!-- 该页面额外的js链接 -->
	<script th:src="@{js/outer-limit-sociology.js}"></script>

</body>
</html>
