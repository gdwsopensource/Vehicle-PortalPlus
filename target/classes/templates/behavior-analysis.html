<!doctype html>
<html>
<head th:include="@{include/head}" th:with="title='行为分析'">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:include="@{include/header}" class="main-header"></header>
		<aside th:include="@{include/aside}" class="main-sidebar"></aside>
		<div class="content-wrapper">
			<section class="content">
				<div class="row summary">
					<div class="col-xs-12 col-md-4 col-lg-4">
						<div id="data-summary">
							<div class="info-box bg-green">
								<span class="info-box-icon"><i class="fa fa fa-flag-o"></i></span>

								<div class="info-box-content">
									<span class="info-box-text">车辆总数<label class="car-sum">41,658,689</label></span>
									<span class="info-box-text">今日过车<label class="car-sum">41,783</label></span>

									<div class="progress">
										<div class="progress-bar" style="width: 70%"></div>
									</div>
									<span class="progress-description">70% Increase in 30
										Days</span>
								</div>

								<!-- /.info-box-content -->
							</div>
						</div>
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">行为类型</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div id="car-type"></div>
								<!-- /.box-body -->
							</div>

						</div>
					</div>
					<div class="col-xs-12 col-md-4 col-lg-4">
						<!--地域分布-->
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">地区分布</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div id="geographical-distribution"></div>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
					<div class="col-xs-12 col-md-4 col-lg-4">
						<!--数据汇总-->
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">车辆性质排名</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div id="data-summary-bar"></div>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
				</div>

				<!--end of summary-->
				<div class="row search-content">
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="nav-tabs-custom">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#tabs-to" data-toggle="tab"
										aria-expanded="true">周</a></li>
									<li class=""><a href="#tabs-to" data-toggle="tab"
										aria-expanded="false">月</a></li>
									<li class=""><a href="#tabs-to" data-toggle="tab"
										aria-expanded="false">年</a></li>
									<li>
										<div class="input-group input-group-sm" style="width: 150px;">
											<input type="text" name="table_search"
												class="form-control pull-right" placeholder="粤xxxxxx" />

											<div class="input-group-btn">
												<button type="submit" class="btn btn-primary">
													<i class="fa fa-search"></i>
												</button>
											</div>
										</div>
									</li>
								</ul>
								<div class="tab-content" id="tabs-to total-left">
									<div id="behavior-analysis-heatmap"></div>
								</div>
								<!-- /.tab-content -->
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="box box-primary white-head">
							<div class="box-header with-border">
								<i class="ion ion-clipboard"></i>
								<h3 class="box-title">时段波动</h3>
							</div>
							<div class="box-body">
								<div id="behavior-analysis-sub1"></div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="box box-primary white-head">
							<div class="box-header with-border">
								<i class="ion ion-clipboard"></i>
								<h3 class="box-title">活跃时段</h3>
							</div>
							<div class="box-body">
								<div id="behavior-analysis-sub2"></div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="box box-primary white-head">
							<div class="box-header with-border">
								<i class="ion ion-clipboard"></i>
								<h3 class="box-title">活跃卡口</h3>
							</div>
							<div class="box-body">
								<div id="behavior-analysis-sub3"></div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="box box-primary white-head">
							<div class="box-header with-border">
								<i class="ion ion-clipboard"></i>
								<h3 class="box-title">单卡口规律</h3>
							</div>
							<div class="box-body">
								<div id="behavior-analysis-sub4"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<footer th:include="@{include/footer}" class="main-footer text-center"></footer>
	</div>
	<script th:src="@{js/common.js}"></script>
	<!-- 该页面额外的js链接 -->
	<script th:src="@{js/car-type.js}"></script>
	<script th:src="@{js/geographical-distribution.js}"></script>
	<script th:src="@{js/data-summary-bar.js}"></script>
	<script th:src="@{js/car-behavior-analysis-search.js}"></script>
</body>
</html>
