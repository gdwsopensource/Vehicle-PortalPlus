<!doctype html>

<body class="hold-transition skin-blue sidebar-mini">

		<div class="content-wrapper">
			<section class="content container-fluid">

				<div class="row" id="">

								</ul>
								<div class="tab-content" id="tabs-to total-left">

								</div>

									<tr>

							id="behaviour-analysis-bar"></div>
					</div>
				</div>

		<footer th:include="@{include/footer}" class="main-footer text-center"></footer>

	<script th:src="@{js/common.js}"></script>
	<!-- 该页面额外的js链接 -->	
	<script th:src="@{js/first-analysis.js}"></script>
