<!doctype html>
<html>
<head th:include="@{include/head}" th:with="title='OD分析'">
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
	<div class="wrapper">
		<header th:include="@{include/header}" class="main-header"></header>
		<aside th:include="@{include/aside}" class="main-sidebar"></aside>
		<div class="content-wrapper">
			<section class="content container-fluid lg-bg-img-blue">
				<div th:include="@{include/top-total}" class="row top-total"></div>
				<div class="row">
					<div class="col-md-6" id="draw-area"></div>
					<div class="col-md-2" id="draw-msg">
						<button id="create-report">智能报告</button>
						<h3 id="msg-area">广州市</h3>
						<p>07:24-08:16</p>
						<p>9000000车</p>
						<p>琶洲卡口</p>
						<p>900000车</p>
						<p>非广州市车辆</p>
						<p>1.76%</p>
					</div>
					<div class="col-md-4" id="draw-right">
						<div id="draw-time" class="draw-right a-bg-blue"></div>
						<div id="draw-cross" class="draw-right"></div>
						<div id="draw-own" class="draw-right"></div>
					</div>
				</div>
				<div class="row" style="display: none;" id="report-box">
					<div class="col-md-12">
						<div class="box box-info">
							<div class="box-header">
								<h3 class="box-title">报告编辑区</h3>
								<!-- tools box -->
								<div class="pull-right box-tools">
									<button type="button" class="btn btn-info btn-sm" id="save-report">保存</button>
									<button type="button" class="btn btn-info btn-sm" 
										data-widget="collapse" data-toggle="tooltip" title="Collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
								<!-- /. tools -->
							</div>
							<!-- /.box-header -->
							<div class="box-body pad">
								<textarea id="editor1" name="editor1">
                        </textarea>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:include="@{include/footer}" class="main-footer text-center"></footer>
	</div>
	<script th:src="@{js/common.js}"></script>
	<!-- 该页面额外的js链接 -->
	<!-- Select2 -->
	<script th:src="@{webjars/select2/4.0.3/dist/js/select2.full.min.js}"></script>
	<!-- InputMask -->
	<script th:src="@{plugins/input-mask/jquery.inputmask.js}"></script>
	<script
		th:src="@{plugins/input-mask/jquery.inputmask.date.extensions.js}"></script>
	<script th:src="@{plugins/input-mask/jquery.inputmask.extensions.js}"></script>
	<!-- date-range-picker -->
	<script th:src="@{webjars/moment/2.18.1/min/moment.min.js}"></script>
	<script
		th:src="@{webjars/bootstrap-daterangepicker/2.1.25/daterangepicker.js}"></script>
	<!-- bootstrap datepicker -->
	<script
		th:src="@{webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
	<!-- bootstrap color picker -->
	<script
		th:src="@{webjars/bootstrap-colorpicker/2.5.1/dist/js/bootstrap-colorpicker.min.js}"></script>
	<!-- bootstrap time picker -->
	<script th:src="@{plugins/timepicker/bootstrap-timepicker.min.js}"></script>
	<!-- SlimScroll -->
	<script
		th:src="@{webjars/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js}"></script>
	<!-- iCheck 1.0.1 -->
	<script th:src="@{plugins/iCheck/icheck.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{webjars/fastclick/1.0.6/lib/fastclick.js}"></script>
	<script th:src="@{webjars/ckeditor/4.7.0/full/ckeditor.js}"></script>
	<script
		th:src="@{plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
	<script th:src="@{plugins/saveword/FileSaver.js}"></script>
	<script th:src="@{plugins/saveword/jquery.wordexport.js}"></script>
	<script th:src="@{js/od-analysis2.js}"></script>
</body>
</html>
